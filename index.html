<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API</title>
</head>
<body>
     <!-- Titre principal de la page -->
     <h1>Liste de personnages Marvel</h1>

     <!-- Menu déroulant pour sélectionner un personnage -->
     <select class="form-select form-select-lg mt-5 mb-3" aria-label=".form-select-lg example" id="characters-select">
         <option selected>Choisir un personnage</option>
     </select>
 
     <!-- Titre du nom du personnage sélectionné -->
     <h2 id="character-name"></h2>
 
     <!-- Div pour afficher la photo du personnage sélectionné -->
     <div id="character-photo"></div>
 
     <!-- Paragraphe pour afficher la description du personnage sélectionné -->
     <p id="character-description"></p>
 
     <!-- Script JavaScript pour interagir avec l'API Marvel et afficher les personnages -->
     <script src="main.js"></script>
</body>
</html>
